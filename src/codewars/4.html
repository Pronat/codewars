<body>
<script>
  function twoSort(s) {
    let arr = s.sort()
    let a = arr[0]
    a = a.split('').join('***')
    return a
  }

  console.log(twoSort(["take", "over", "the", "world", "maybe", "who", "knows", "perhaps", "bitcoin"]))
</script>

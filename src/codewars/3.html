<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function powersOfTwo(n){
        let arr = [1]
        let a = 1
        for (let i = 1; i <= n; i++) {
            a = a * 2
            arr.push(a)
        }
        return arr
    }

    console.log((powersOfTwo(4)))
</script>

</body>
</html>
